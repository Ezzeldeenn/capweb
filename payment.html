<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | Restaurant App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Restaurant App</a>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Payment Information</h2>
        <form>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" class="form-control" id="card-number" placeholder="Enter your card number">
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
        </form>
    </div>
</body>
</html>
